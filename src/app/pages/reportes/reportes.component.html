<div class="card card-body animated fadeInUp">


    <div class="row">
        <div class="col-lg-12">
            <h3>REPORTES</h3>
        </div>
    </div>

    <div class="mb-3 mt-3">
        <form [formGroup]="forma">
            <div class="row p-3">
                <div class="col-lg-4 text-center">
                    <label for="fecha_actual" class="control-label col-form-label">Desde: </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="far fa-calendar-alt"></i>
                            </span>
                        </div>
                        <input class="form-control" (ngModelChange)="this.paginado()" type="date" formControlName="fechaInicio" required>
                    </div>
                </div>
                <div class="col-lg-4 text-center">
                    <label for="fecha_actual" class="control-label col-form-label">Hasta: </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="far fa-calendar-alt"></i>
                            </span>
                        </div>
                        <input class="form-control" type="date" (ngModelChange)="this.paginado()" formControlName="fechaFinal" required>
                        <!-- (ngModelChange)="this.paginado()" -->
                    </div>
                </div>

                <div c lass="col-lg-3"> <br><br>
                    <button class="btn btn-primary" style="border-radius: 8px;" (click)="paginado()"> <i class="fa fa-search"></i> Consultar</button>
                </div>
            </div>
        </form>
    </div>

    <div class="table">

        <div class="table-responsive">
            <table datatable="ng" dt-options="dtOptions" dt-column-defs="DTColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                <thead class="text-center">
                    <tr>
                        <th>ID</th>
                        <th>FECHA INGRESO</th>
                        <th>NOMBRE</th>
                        <th>CÓDIGO</th>
                        <th>CURP</th>
                        <th>SEXO</th>
                        <th>EDAD</th>
                        <th>FECHA NACIMIENTO</th>
                        <th>MEDICO TITULAR</th>
                    </tr>
                </thead>

                <tbody class="text-center">
                    <tr *ngFor="let r of reportes">
                        <td>{{r.idpaciente}}</td>
                        <td>{{r.fecha_ingreso}}</td>
                        <td>{{r.nombre}}</td>
                        <td>{{r.codigo}}</td>
                        <td>{{r.curp}}</td>
                        <td>{{r.sexo}}</td>
                        <td>{{r.edad}}</td>
                        <td>{{r.fecha_nacimiento}}</td>
                        <td>{{r.medico_titular}}</td>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>
