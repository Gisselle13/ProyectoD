<div class="card card-body animated fadeInUp">


    <div class="row">
        <div class="col-lg-12">
            <h3>Seleccionar Encuesta</h3>
        </div>
    </div>


    <mat-tab-group dynamicHeight (selectedTabChange)="tab($event)" *ngIf="tabDefault!=undefined" [selectedIndex]=tabDefault>
        <mat-tab class="p-2" label="Encuesta 1">
            <div class="card-body text-center">
                <b style="font-size: small;">ENCUESTA 1</b>
            </div>
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10 ">
                    <label style="font-size: x-small;">1. Â¿CUENTA CON CREDENCIAL PARA VOTAR?<br>
                        2. PREGUNTA 2 <br>
                        3. PREGUNTA 3 <br>
                        4. PREGUNTA 4 <br>
                        5. PREGUNTA 5 <br>
                    
                    </label></div>

            </div>
        </mat-tab>

        <mat-tab class="but border p-2" label="Encuesta 2">
            <div class="card-body text-center " id="test">

                <div class="p-2">
                    <div class="text-center ">
                        <h3 for="">Encuesta 2..........</h3>
                    </div>
                </div>
            </div>
        </mat-tab>

    </mat-tab-group>

    <br>
    <div class="row">
        <div class="col-lg-12 text-center">
            <button class="btn btn-primary radious" [disabled]="tabSelect == encuesta" (click)="enviarIdEncuesta()"> Cambiar</button>
        </div>

    </div>


    <br>
    <div class="table">

        <div class="table-responsive">
            <table datatable="ng" dt-options="dtOptions" dt-column-defs="DTColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                <thead class="text-center">
                    <tr>
                        <th>ENCUESTA</th>
                        <th>FECHA INICIO</th>
                        <th>FECHA FIN</th>
                    </tr>
                </thead>

                <tbody class="text-center">
                    <tr *ngFor="let r of Duracion">
                        <td>{{r.idencuesta}}</td>
                        <td>{{r.fecha_inicio}}</td>
                        <td>{{r.fecha_termino}}</td>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>
