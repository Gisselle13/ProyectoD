<div class="car-body">

    <div class="row">
        <div class="col-lg-12 text-right">
            <button class="btn btn-primary" style="border-radius: 8px;" [routerLink]="['registros']"> <img style="width: 5%;" src="/assets/images/add.png"> Agregar Paciente</button>
        </div>
    </div>

    <div class="p-2">
        <div class="text-center">
            <h2 style="color: red;">PACIENTES REGISTRADOS </h2>
        </div>

        <div class="col mb-2 text-right" style="color:lightskyblue;">
            Registros por página
            <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="limit" (ngModelChange)="paginado()">
                <label style="color: blue;" ngbButtonLabel class="btn-secondary btn-xs"> <input ngbButton type="radio" [value]="10">
                        10 </label>
                <label style="color: blue;" ngbButtonLabel class="btn-secondary btn-xs"><input ngbButton type="radio" [value]="20">
                        20</label>
                <label style="color: blue;" ngbButtonLabel class="btn-secondary btn-xs"><input ngbButton type="radio" [value]="30">
                        30</label>
            </div>
        </div>
        <div class="table">

            <div class="table-responsive">
                <table datatable="ng" dt-options="dtOptions" dt-column-defs="DTColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                    <thead class="text-center" style="color: rgb(0, 121, 219); font-size: large;">
                        <tr>
                            <th>ID</th>
                            <th>FECHA INGRESO</th>
                            <th>CÓDIGO</th>
                            <th>NOMBRE</th>
                            <th>CURP</th>
                            <th>EDAD</th>
                            <th> <i class="fa fa-cog"></i> </th>


                        </tr>
                        <tr style="background-color: white;">
                            <th style=" border-right: inset 0pt">
                                <input [(ngModel)]="filtros[0].param" autocomplete="off" (ngModelChange)="filtro.next()" class="redondeado" type="number" placeholder="Filtrar por ID">
                            </th>
                            <th style=" border-right: inset 0pt">
                                <input [(ngModel)]="filtros[1].param" autocomplete="off" (ngModelChange)="filtro.next()" class="redondeado" type="date" placeholder="Fecha Ingreso">
                            </th>
                            <th style=" border-right: inset 0pt">
                                <input [(ngModel)]="filtros[2].param" autocomplete="off" (ngModelChange)="filtro.next()" class="redondeado" type="text" placeholder="Código">
                            </th>
                            <th style=" border-right: inset 0pt">
                                <input [(ngModel)]="filtros[3].param" autocomplete="off" (ngModelChange)="filtro.next()" class="redondeado" type="text" placeholder="Nombre">
                            </th>
                            <th style=" border-right: inset 0pt">
                                <input [(ngModel)]="filtros[4].param" autocomplete="off" (ngModelChange)="filtro.next()" class="redondeado" type="text" placeholder="Curp">
                            </th>

                            <th>
                                <input [(ngModel)]="filtros[5].param" autocomplete="off" (ngModelChange)="filtro.next()" class="redondeado" type="text" placeholder="Edad">
                                <!-- <select [(ngModel)]="filtros[5].param" (ngModelChange)="filtro.next()" class="form-control">
                                        <option value="F">F</option>
                                        <option value="M">M</option>
                                        </select> -->
                            </th>


                            <th></th>


                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let r of registros">
                            <td>{{r.idpaciente}}</td>
                            <td>{{r.fecha_ingreso}}</td>
                            <td>{{r.codigo}}</td>
                            <td>{{r.nombre}}</td>
                            <td>{{r.curp}}</td>
                            <td>{{r.edad}}</td>


                            <!-- <td>{{r.nombre_usuario}}</td> -->
                            <td>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <!-- <a class="btn btn-light btn-sm" ngbTooltip="Editar" (click)="obtenerPaciente(r.idpaciente)"><i class="fa fa-edit"></i></a> -->
                                        <a class="btn btn-secondary btn-sm" style="border-radius: 8px;" ngbTooltip="Editar Paciente" [routerLink]="['editar', r.idpaciente]"><img src="/assets/images/editar.png" style="width: 20px;" /></a>
                                    </div>
                                    <div class="col-lg-6"><a style="border-radius: 8px;" class="btn btn-danger btn-sm" ngbTooltip="Eliminar Paciente" (click)="eliminarPaciente(r.idpaciente)"><i class="fa fa-trash-alt"></i></a>
                                    </div>
                                </div>

                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row ">
            <div class="col left">
                <ngb-pagination [collectionSize]="total" [maxSize]="5" [pageSize]="limit" [(page)]="page" [directionLinks]="true" [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="paginado()">
                </ngb-pagination>
            </div>
            <div class="col text-right" style="color: royalblue;">
                <label class="border p-2">TOTAL REGISTROS: {{total}}</label>
            </div>
        </div>
    </div>
</div>
